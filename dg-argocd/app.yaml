apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dg-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cstrab/dg-app.git
    targetRevision: main 
    path: dg-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: dg-frontend.image
          value: cstrab/dg-frontend:<git-commit-sha>
        - name: dg-backend.image
          value: cstrab/dg-backend:<git-commit-sha>
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
